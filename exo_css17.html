<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, p{
            border: 1px solid black;
        }
        #lediv1, #lediv2{
            display: inline;
            float: left;
        }
        #lep1{
            float: right;
        }
        #lep2{
            clear: both;

        }
    </style>
</head>
<body>
    <div>
        <h1>div 0</h1>
    </div>
    <div id="lediv1">
        <h1>
            div1
        </h1>
    </div>
    <div id="lediv2">
        <h1>
            div2
        </h1>
    </div>
    <p id="lep1">p1</p>
    <p id="lep2">p2</p>
    <div>
        <h1>div3</h1>
    </div>
</body>
</html>
